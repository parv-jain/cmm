<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="form-style.css" rel="stylesheet">
</head>
<body>
<div class = "container">
	<div class="wrapper">
		<form action="Action" method="post" name="Login_Form" class="form-signin">       
		    <input type="hidden" name="action" value="Login.checkUser">
		    <h3 class="form-signin-heading">Sign In to continue</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="Username" placeholder="Username" required autofocus />
			  <input type="password" class="form-control" name="Password" placeholder="Password" required/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
</div>
</body>
</html>
